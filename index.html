<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementos block, inline, inline-block</title>
</head>
<body>
    <h2>ELEMENTOS BLOCK</h2>
    <div style="padding: 5px 8px 10px 20px; background-color: violet; margin-top: 50px;">El div es un elemento BLOCK </div>
    <p>El parrafo es un elemento BLOCK</p>
    <h6> Los h son elementos block</h6>
    <h2>ELEMENTOS INLINE</h2>
    <a href="padding: 5px 8px 10px 20px; background-color: violet; margin-top: 50px;">El link es un elemento inline</a>
    <label for="">El label es un elemento inline</label>
    <h2>PASAR DE INLINE A INLINE BLOCK </h2>
    <a href="padding: 5px 8px 10px 20px; background-color: violet; margin-top: 50px; display: block">Link inline block</a>
</body>
</html>
